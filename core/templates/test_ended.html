<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Ended</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      background: #fff;
      text-align: center;
      max-width: 500px;
    }
    .card h1 {
      color: #dc3545;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Test Session Ended</h1>
    <p class="mt-3">Your test has been automatically submitted due to:</p>
    <ul class="text-start">
      <li>Inactivity</li>
      <li>Switching browser tabs</li>
      <li>Exiting full screen</li>
    </ul>
    <p>If this was unexpected, please contact your test administrator.</p>
  </div>
</body>
</html>
