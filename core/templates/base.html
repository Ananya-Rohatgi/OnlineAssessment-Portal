{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Assessment Portal{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { 
      background-color: #f5f7fa;
      padding-top: 80px;
    }
    .content-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .navbar-brand img {
      height: 40px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-white shadow-sm px-4">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="{% static 'Icon-logo-png.png' %}" alt="Icon Logo">
      <span class="fw-bold fs-5">Icon Assessment Portal</span>
    </a>
  </nav>

  <!-- Main Content -->
  <div class="content-container">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
